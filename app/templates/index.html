        {% extends 'base.html' %}
        
        {% block content %}
    <div class="container">

        <section class=" weatherAppList">
            <!-- Weather Card -->
        </section>
        
        <div class="row g-3" id="location-input">
            <form class="row g-3" action="" id="frm1">
                <h2>Look Up The Weather</h2>
                <div class="col-sm-7">
                <input type="text" id="fig1" class="form-control" placeholder="City" aria-label="City">
                </div>
                <div class="col-sm">
                <input type="text" id="fig2" class="form-control" placeholder="State" aria-label="State">
                </div>
                <div class="col-sm">
                <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                </div>
            </form>
            <div class="col-sm-12">
                <button type="submit" class="btn btn-primary" onclick="getWeather()">Submit</button>
            </div>
        </div>

        <div class="banner">
            <!-- <h1 class="header-text">Welcome to the Kekambas blog</h1> -->
        </div>

    </div>

    
    
        {% endblock content %}
